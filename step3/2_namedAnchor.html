<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namedAnchor</title>
    <style>
        html,body{
            margin: 0; height: 100%; scroll-behavior: smooth;
        }
        div{
            height: 100%;
        }
        #page1{
            background-color: palevioletred;
        }
        #page2{
            background-color: palegoldenrod;
        }
        #page3{
            background-color: palegreen;
        }
        #page4{
            background-color: paleturquoise;
        }
    </style>
</head>
<body>
    <!-- todo (ul#menuList>li*5>a[href="#page$"]{page$바로가기})+(#page${$page}*4>a[href="#menuList"]{메뉴로.}) -->
    <!-- todo ul#menuList>li*5>a[href="#page$"]{page$바로가기} -->
    <ul id="menuList">
        <li><a href="#page1">page1바로가기</a></li>
        <li><a href="#page2">page2바로가기</a></li>
        <li><a href="#page3">page3바로가기</a></li>
        <li><a href="#page4">page4바로가기</a></li>
        <li><a href="../step3/1_hyperlink.html#targetAnchor" target="_blank">하이퍼링크 목표지점</a></li>
    </ul>

    <!-- todo #page${$page}*4>a[href="#menuList"]{메뉴로} -->
    <div id="page1">1page<a href="#menuList">메뉴로.</a></div>
    <div id="page2">2page<a href="#menuList">메뉴로.</a></div>
    <div id="page3">3page<a href="#menuList">메뉴로.</a></div>
    <div id="page4">4page<a href="#menuList">메뉴로.</a></div>
</body>
</html>
