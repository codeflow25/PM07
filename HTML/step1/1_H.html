<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Tag's</title>
</head>
<body>
    <!-- 
    1. Chrome 설치. (기본브라우저 설정)
    2. vscode 검색 -> Download
    3. 설치 완료 후 실행, 왼쪽 제일 아래 아이콘(Extension) -> kor 검색 -> 
        한국어 팩 설치 -> 다시 시작 후 적용
    4. Extension(확장) -> material icon theme 설치.
    5. Extension(확장) -> live server 설치.
    6. 학원에서 가져온 폴더를 C:\에 옮겨두기. 파일 - 폴더열기 - 0_JTM (루트폴더)
    
    * 학원에서 공부한것들은 백업만 해두고 집에서 스스로 다시 코드를 쳐보며 복습하기.
    -->

    <!-- 
        주석. 설명이 필요한 부분이 있을 시에 쓰게 됨.
    -->
    <h1>Heading - 1 LOGO</h1>
    <!-- h1 은 사이트 전체의 제목이며 딱 한번만 쓰인다. -->
    <div>
        <h2>Heading - 2 paragraph Title</h2>
        <div>
            <h3>Heading - 3 subDescription Title</h3>
            <div>
                <h4>Heading - 4 description Title</h4>
                <div>
                    <h5>Heading - 5 description inner Title</h5>
                    <div>
                        <h6>Heading - 6 other Title</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Heading tag 마다 size, weight 등이 다른이유는 태그가 기본으로 갖고있는 속성값 때문이다. -->
</body>
</html>
