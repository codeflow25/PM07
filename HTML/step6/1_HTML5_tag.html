<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5에서 추가된 태그</title>
    <style>
        body > ul li{border:1px solid black; width:250px; list-style:none;}
        body > ul li figure{position:relative;}
        body > ul li figure img{width:100%;}
        body > ul li figure:hover figcaption{display:block;}
        body > ul li figure figcaption{display:none; position:absolute; width:100%; height:100%; background-color:rgba(0,0,0,0.5); left:0; top:0;}
        body > ul li figure figcaption dl{text-align:center; color:white; padding:0;}
        body > ul li figure figcaption dl dt{font-size:24px;}
        body > ul li figure figcaption dl dd{margin:0;}
    </style>
</head>
<body>
    <figure>
        <img src="https://placehold.co/150" alt="undefined">
        <figcaption>정의되지 않은 이미지</figcaption>
    </figure>
    <!-- ul>li>figure>img+figcaption>dl>dt+dd*2 -->
    <ul>
        <li>
            <figure>
                <img src="https://placehold.co/150" alt="undefined">
                <figcaption>
                    <dl>
                        <dt>example Name</dt>
                        <dd>example Descript</dd>
                        <!-- <dd>example Price</dd> -->
                    </dl>
                </figcaption>
            </figure>
            <!-- 
                figure - 상징성이 있는 미디어의 설명을 추가하기 위한 태그
                * 장점 : figcpation 내부 구조에 다양한 tag들이 사용 가능하기 때문에 구조상 이점이 많다.
                * 단점 : codeline이 두꺼워진다.
            -->
        </li>
    </ul>
    <time datetime="2025-03-05T21:00:00Z">2025년 3월 5일 오후 09시 30분</time>
    <!-- 
        날짜, 시간을 기록하는 tag
        1. datetime은 위성시 기준으로 브라우저가 인식하는 날짜와 시간이다. (yyyy-mm-dd)
        2. 날짜 : 2025-03-05 / 시간 : 21:00:00 / Z는 그리니치 시간대를 나타내는 zulu의 약자
            -> 영국 런던 그리니치 천문대를 기준으로 하는 협정세계시(UTC) 한국은 UTC+9에 속하기에 9시간을 더해준다.
    -->
    <progress value="20" max="100"></progress>
    <!-- 
        progress는 나타내고픈 진행 상황을 실시간으로 나타낼 때 사용값을 value로 설정하고 최대값을 max설정하여 시각적 효과를 부여한다.
        ! 시작이 있으면 끝이 반드시 있어야 다음 단계로 넘어갈 수 있음
    -->
    <meter value="81" min="10" max="100" high="80" low="30"></meter>
    <!-- 
        meter는 현재 사용량, 소모된 량 등의 상태를 정지된 산출값을 표현하여 모니터링 용도로 사용
        value= 현재 값, min= 최소값, max=최대값, high= 높음의 기준범위, low= 낮음의 기준범위, optimum= 적당의 기준범위
        ! 끝이라는게 발생되면 위험한 혹은 잘못된 상황
    -->
    <ruby>
        韓 <rt>かん</rt>
    </ruby>
    <!-- 일본어를 사용할 시에 일반적인 읽기 방법과 다르게 읽는 경우 rt로 해당 부분을 처리해준다. -->

    <address>
        <a href="https://earth.google.com/web/search/%ec%9d%b8%ec%b2%9c%ec%8b%9c+%eb%b6%80%ed%8f%89%ea%b5%ac+%eb%b6%80%ed%8f%89%eb%8f%99+194-23/@37.4920905,126.7238905,19.89568592a,654.13009262d,35y,0h,0t,0r/data=CpMBGmUSXwolMHgzNTdiN2M0NWY1NDFjYzExOjB4ZWZkODRiYzM5Yzk5ZmNmMxkNFk7S_L5CQCGl2NE4VK5fQCok7J247LKc7IucIOu2gO2Pieq1rCDrtoDtj4nrj5kgMTk0LTIzGAIgASImCiQJ4w4dtsNnNEARMZ_3mcNnNMAZNwbod4icSEAhkEUOmq1kSsBCAggBQgIIAEoNCP___________wEQAA" target="_blank">
            인천광역시 부평구 부평동 194-23 SBS아카데미컴퓨터아트학원 부평점
        </a>
        <!-- <span>인천광역시 부평구 부평동 194-23 SBS아카데미컴퓨터아트학원 부평점</span> -->
        <!-- 작은 부분의 공간을 처리하는데 용이한 tag -->
        <a href="https://bupyeong.sbsart.com" target="_blank">학원 홈페이지</a>
        <a href="tel:+82324730111">032-437-0111</a>
        <a href="mailto:privacy@koreaedugroup.com">이메일</a>
    </address>
    
    <details>
        <summary>필수 제목</summary>
        <!-- 필수 제목 Tag 이하 Tag는 상관없음(block Tag 중 사용) -->
        <p>설명문단 1</p>
        <p>설명문단 2</p>
    </details>

    <main>
        <h1>main Tag</h1>
        <p>
            mainSector / page 단 한번이 원칙이며 body>(직계자손에만) 사용가능
            전체 시스템에서 mainpage(index.html)에서 한번만 사용하는 것을 권장.
        </p>
    </main>

    <form oninput="x.value=parseInt(a.value) + parseInt(b.value)">
        0 <input type="range" id="a" value="0" min="0" max="100" step="1"> 100
        +
        <input type="number" id="b" min="1" max="10" step="1" value="1">
        =
        <output id="x" for="a b"></output>
        <!-- 
            output의 for는 label의 for와 달리 계산 하고자 하는 값을 넣는것이다.
        -->
    </form>

    <input type="search" list="browsers">
    <datalist id="browsers">
        <option value="Internet Explorer">IE</option>
        <option value="FireFox">FF</option>
        <option value="Chrome">CR</option>
        <option value="Opera">O</option>
        <option value="Safari">SF</option>
    </datalist>

    <dialog open>This is an open dialog window</dialog>
    <!-- 
        기본적으로 알고있는 팝업이며 'open' attr을 부여했을 때 나타나게 됨
        -> 기본 display: none; // 최고부정 렌더링X
        -> 안정성이 아직 떨어짐
        -> 대화 상자나 해제 가능한 경고
    -->
</body>
</html>
