<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fin_form</title>
</head>
<body>
    <!-- form>fieldset*2>legend+table>caption+tbody>tr*5>(th>label)+td -->
    <form>
        <fieldset>
            <legend>필수입력사항</legend>
            <table>
                <caption>사용자정보</caption>
                <tbody>
                    <tr>
                        <th><label for="userID">아이디</label></th>
                        <td><input type="text" id="userID"></td>
                    </tr>
                    <tr>
                        <th><label for="userPw">비밀번호</label></th>
                        <td><input type="password" id="userPw"></td>
                    </tr>
                    <tr>
                        <th><label for="userPwConfirm">비밀번호 확인</label></th>
                        <td><input type="password" id="userPwConfirm"></td>
                    </tr>
                    <tr>
                        <th><label for="userName">이름</label></th>
                        <td><input type="text" id="userName"></td>
                    </tr>
                    <tr>
                        <th><label for="userEmail">이메일</label></th>
                        <td>
                            <input type="email" id="userEmail">
                            <span>@</span>
                            <!-- 태그안 문자가 빈 태그 일경우 추후 어려운 환경이 될 수 있으므로 작은공간태그 안에 삽입 -->
                            <select>
                                <option value="@naver.com">naver</option>
                                <option value="@gmail.com">gmail</option>
                                <option value="@daum.net">daum</option>
                            </select>
                        </td>
                        <!-- colspan을 사용하여 3열로 봐도 무방하지만 2열인 case가 더 많기 때문에 2열로 배치 -->
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>선택입력사항</legend>
            <table>
                <caption>부가정보</caption>
                <tbody>
                    <tr>
                        <th><label for="userAddress">주소</label></th>
                        <td>
                            <input type="search" id="userAddress">
                            <input type="button" value="주소찾기">
                            <!-- 위와 동일하게 2열로 정리 -->
                        </td>
                    </tr>
                    <tr>
                        <th><label for="userPN">연락처</label></th>
                        <td><input type="tel" id="userPN"></td>
                    </tr>
                    <tr>
                        <th><label for="man">성별</label></th>
                        <!-- 
                            label 2개에 input 1개를 연결할 수 있음
                            input 2개에 label 1개는 연결할 수 없음
                            ? input id는 1번만 쓰이기 때문
                        -->
                        <td>
                            <input type="radio" name="userGender" id="man" checked>
                            <label for="man">남자</label>
                            <input type="radio" name="userGender" id="woman">
                            <label for="woman">여자</label>
                        </td>
                        <!-- 
                            input name : 퍼블리셔가 쓰는 경우는 radio group을 만들어 줄 때 사용
                            input id : label과 연결하기 위한 값 ex> <input id="userName">
                            label for : input과 연결하기 위한 값 ex> <label for="userName">
                        -->
                    </tr>
                    <tr>
                        <th><label for="hobbyBook">취미</label></th>
                        <td>
                            <input type="checkbox" id="hobbyBook">
                            <label for="hobbyBook">독서</label>
                            <input type="checkbox" id="hobbyGame">
                            <label for="hobbyGame">게임</label>
                            <input type="checkbox" id="hobbyMovie">
                            <label for="hobbyMovie">영화</label>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="userBirth">생년월일시</label></th>
                        <td><input type="datetime-local" id="userBirth"></td>
                    </tr>
                    <!-- tr*4>(th>label)+td -->
                    <!-- (tr>(th>label)+td)*4 -->
                    <!-- 현재 구조에서 둘 다 가능 -->
                    <tr>
                        <th><label for="favorColor">좋아하는 색상</label></th>
                        <td><input type="color" id="favorColor"></td>
                    </tr>
                    <tr>
                        <th><label for="userHeight">키(cm)</label></th>
                        <td><input type="range" id="userHeight"></td>
                    </tr>
                    <tr>
                        <th><label for="userSNS">SNS</label></th>
                        <td><input type="url" id="userSNS"></td>
                    </tr>
                    <tr>
                        <th><label for="userComment">가입인사</label></th>
                        <td><textarea id="userComment" cols="30" rows="10"></textarea></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</body>
</html>
