<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table>
        <caption>month / savings Table</caption>
        <colgroup>
            <col style="background: red; width: 300px;">
            <col style="background: yellow; width: 150px;">
        </colgroup>
        <thead>
            <!-- table의 머릿말이며 분류, 카테고리 등 상단분류 필수 X -->
            <tr>
                <th>Month</th>
                <td>Savings</td>
            </tr>
        </thead>
        <tfoot>
            <!-- table의 꼬릿말(결산 등) 필수 X -->
            <tr>
                <th>Sum</th>
                <td>$1020</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Feburary</td>
                <td>$80</td>
            </tr>
            <tr>
                <td>March</td>
                <td>$90</td>
            </tr>
            <tr>
                <td>Aprill</td>
                <td>$70</td>
            </tr>
            <tr>
                <td>May</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>June</td>
                <td>$70</td>
            </tr>
            <tr>
                <td>July</td>
                <td>$70</td>
            </tr>
            <tr>
                <td>August</td>
                <td>$90</td>
            </tr>
            <tr>
                <td>Setember</td>
                <td>$80</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$110</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$60</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
